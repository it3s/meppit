language: ruby

rvm: 2.0.0

branches:
  only:
    - master

addons:
  postgresql: "9.3"

postgres:
  adapter: postgresql
  database: test
  username: vagrant

before_script:
  - "psql -c 'create database test;' -U postgres"
  - "cp config/database.yml.sample config/database.yml"
  - "cp config/application.yml.sample config/application.yml"
  - "bundle exec rake db:create db:migrate db:test:prepare"

script:
  - bundle exec rake

